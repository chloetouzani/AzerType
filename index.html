<!DOCTYPE HTML>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <title>AzerType</title>
    <script src="scripts/config.js" defer></script>
    <script src="scripts/popup.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <header>
        <h1>AzerType</h1>
        <h2>L'application pour écrire plus vite !</h2>
        <p>Azetype est une application en ligne pour apprendre à taper plus vite au clavier :)</p>
    </header>

    <main>
        <p> Choisisez votre option et tapez la proposition qui s'affiche dans le champ en-dessous.</p>

        <div class="choice">
            <input type="radio" id="mots" name="words" value="1" checked>
            <label for="mots">Mots</label>
            <input type="radio" id="phrases" name="words" value="2">
            <label for="phrases">Phrases</label>
        </div>

        <span id="given-word" class="margin-15">Cachalot</span>

        <div class="margin-15 input">
            <input type="text" id="given-word-input" name="given-word-input">
            <button>Valider</button>
        </div>

        <div class="score">
            <p id="last">Votre score :</p><span></span>
            <button>Partager</button>
        </div>
    </main>

    <footer>
        <p>@Copyright : Openclassrooms. </p>
    </footer>

    <div class="popupBackground">
        <div class="popup">
            <div>Partagez votre score</div>
            <form novalidate>
                <label for="nom">Votre nom</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom">
                <label for="email">Avec qui voulez-vous partager votre score ?</label>
                <input type="email" id="email" name="email" placeholder="nom@domaine.com">
                <button id="btnEnvoyerMail">Envoyer</button>
            </form>
        </div>
    </div>
</body>
</html>
